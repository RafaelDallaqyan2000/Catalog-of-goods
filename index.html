<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог Товаров</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Каталог товаров</h1>
        <div class="cart-counter" id="cartCounter">0</div>
        <div class="product-flex">
            <div class="product-card" custom-id="1" data-title="Ананас" data-description="Описание товара 1">
                <img src="https://www.5amtag.ch/site/assets/files/4469/ananas-1.800x600.jpg" alt="Ананас" />
                <h2>Ананас</h2>
                <p>Описание товара 1</p>
                <button class="more-btn custom-button">Подробнее</button>
            </div>
            <div class="product-card" custom-id="2" data-title="Банан" data-description="Описание товара 2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiOVB1ETHpRs7ptcGc9GUdiZGFw-zAD5dV1htj-PtqB8bPiaPf_a2aTChf-H3ZDADo12c&usqp=CAU" alt="Банан" />
                <h2>Банан</h2>
                <p>Описание товара 2</p>
                <button class="more-btn custom-button">Подробнее</button>
            </div>
            <div class="product-card" custom-id="3" data-title="Клубника" data-description="Описание товара 3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ0j2Cod1N_IB406cvcb_Ukm0tXRIJU-Vr-A&usqp=CAU" alt="Клубника" />
                <h2>Клубника</h2>
                <p>Описание товара 3</p>
                <button class="more-btn custom-button">Подробнее</button>
            </div>
            <div class="product-card" custom-id="4" data-title="Манго" data-description="Описание товара 4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6_ay2RduM9TMOPN1alqWA3mZB9NYv9kNKpw&usqp=CAU" alt="Манго">
                <h2>Манго</h2>
                <p>Описание товара 4</p>
                <button class="more-btn custom-button">Подробнее</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-container">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <div class="counter">
                    <button id="decrease">-</button>
                    <input type="number" id="quantity" value="1" min="0" />
                    <button id="increase">+</button>
                </div>
                <button class="custom-button" id="addToCart">Добавить в корзину</button>
            </div>
        </div>
    </div>

<script defer src="app.js"></script>
</body>
</html>
